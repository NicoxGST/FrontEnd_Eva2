<nav class="sidebar" aria-label="Sidebar principal">
  <ul class="nav-list">
    <li class="nav-section" aria-hidden="true">Men√∫ lateral CGE</li>

    <li class="nav-item" routerLinkActive="active" *ngFor="let item of items">
      <a
        class="nav-link"
        [routerLink]="item.route"
        routerLinkActive="active"
        (click)="closeSidebar()"
      >
        <span class="icon-wrap" aria-hidden="true">
          <ng-container [ngSwitch]="item.icon">

            <!-- üè† Inicio -->
            <svg *ngSwitchCase="'home'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H3z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- üë• Clientes -->
            <svg *ngSwitchCase="'users'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-3-3.87M9 21v-2a4 4 0 0 1 3-3.87M12 7a4 4 0 1 1-4 4 4 4 0 0 1 4-4zM22 21v-2a4 4 0 0 0-3-3.87M2 21v-2a4 4 0 0 1 3-3.87" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- ‚öôÔ∏è Medidores -->
            <svg *ngSwitchCase="'gauge'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 12l4-2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- üìñ Lecturas -->
            <svg *ngSwitchCase="'book'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 4h16v16H4z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- üìÑ Boletas -->
            <svg *ngSwitchCase="'file'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="14 2 14 8 20 8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <!-- Default -->
            <svg *ngSwitchDefault width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="4" y="4" width="16" height="16" />
            </svg>

          </ng-container>
        </span>

        <span class="label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
