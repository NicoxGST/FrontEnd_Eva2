<header class="app-header" role="banner">
  <div class="header-left">
    <button
      class="btn-toggle"
      aria-label="Abrir o cerrar men√∫ lateral"
      (click)="toggleSidebar()"
    >
      <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M3 6h18M3 12h18M3 18h18"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div class="brand">
      <div class="logo">CGE</div>
      <div class="brand-text">
        <div class="title">Administraci√≥n de Energ√≠a</div>
        <div class="subtitle">Panel Principal</div>
      </div>
    </div>
  </div>

  <div class="header-center">
    <label class="search">
      <svg
        class="search-icon"
        viewBox="0 0 24 24"
        width="18"
        height="18"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M21 21l-4.35-4.35"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle
          cx="11"
          cy="11"
          r="6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        class="search-input"
        type="search"
        placeholder="Buscar..."
        aria-label="Buscar"
      />
    </label>
  </div>

  <div class="header-right">
    <!-- üîπ Bot√≥n cambio de tema -->
    <button
      class="theme-toggle"
      title="Cambiar tema"
      aria-label="Cambiar tema"
      (click)="toggleTheme()"
    >
      <svg
        class="theme-icon"
        [class.sun]="theme === 'light'"
        [class.moon]="theme === 'dark'"
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
      </svg>
    </button>


    <div class="profile">
      <div class="avatar">E2</div>
      <div class="profile-info">
        <div class="name">Eva2</div>
        <div class="role">FrontEnd</div>
      </div>
    </div>
  </div>
</header>
